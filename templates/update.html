{%extends 'base.html'%} {%block content%}
<div class="p-4 flex flex-col">
  {%include 'navbar.html'%}
  <div class="p-10 self-center mt-5 bg-slate-900   rounded-lg">
    <div class="mb-10"><p class="text-2xl font-bold">Add New Student</p></div>
    <form method="post" class="" action="/update">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        {% for key, value in details.items() %} {% if key != 'id' and key !=
        'idno' %}
        <div class="flex flex-row items-center justify-between gap-4">
          <label class="col-4">{{key|upper}}</label>
          <input
            class="bg-slate-700 p-2 rounded-lg text-slate-200"
            type="text"
            name="{{key}}"
            class="col-8 mb-2"
            value="{{value}}"
          />
        </div>
        {%endif%} {% endfor %}
      </div>
      <div class="flex flex-row items-center justify-between gap-4 mt-4">
        <label class="col-9"></label>
        <input
          class="bg-blue-500 p-2 rounded-lg cursor-pointer"
          type="submit"
          value="Update"
        />
      </div>
    </form>
  </div>
</div>

{% endblock %}
